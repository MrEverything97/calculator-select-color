<p>Siêu máy tính</p>
<div>
  <input type="number" class="form-input"
         [value]="first"
         (change)="onFirstChange($event.target.value)">
  <input type="text "class="form-input"
    [value]="operator"
    (change)="onSelectChange($event.target.value)">
  <input type="number" class="form-input"
         [(ngModel)]="second">
</div>
<div>
  <button class="form-input" (click)="calculate()">
    =
  </button>
</div>
<div class="result">
  {{result}}
</div>
<app-select-color></app-select-color>
